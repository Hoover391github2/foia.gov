version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: jsonapi-parse
    versions:
    - ">= 2.a, < 3"
  - dependency-name: react-jsonschema-form
    versions:
    - ">= 1.a, < 2"
  - dependency-name: uswds
    versions:
    - ">= 2.a, < 3"
  - dependency-name: css-loader
    versions:
    - 5.1.0
    - 5.1.1
    - 5.2.1
  - dependency-name: "@babel/core"
    versions:
    - 7.12.10
    - 7.12.13
    - 7.12.16
    - 7.12.17
    - 7.13.13
    - 7.13.15
    - 7.13.8
  - dependency-name: faker
    versions:
    - 5.5.0
    - 5.5.1
    - 5.5.2
  - dependency-name: eslint-plugin-react
    versions:
    - 7.22.0
    - 7.23.0
    - 7.23.1
  - dependency-name: "@babel/preset-env"
    versions:
    - 7.12.11
    - 7.12.13
    - 7.12.16
    - 7.12.17
    - 7.13.0
    - 7.13.8
  - dependency-name: ini
    versions:
    - 1.3.7
  - dependency-name: "@babel/preset-react"
    versions:
    - 7.12.10
  - dependency-name: excellentexport
    versions:
    - 3.5.0
  - dependency-name: lodash
    versions:
    - 4.17.20
  - dependency-name: elliptic
    versions:
    - 6.5.3
- package-ecosystem: bundler
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: jekyll
    versions:
    - ">= 4.a, < 5"
  - dependency-name: html-proofer
    versions:
    - 3.18.5
    - 3.19.0
  - dependency-name: jekyll
    versions:
    - 3.9.0
  - dependency-name: nokogiri
    versions:
    - 1.11.1
